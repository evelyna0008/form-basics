<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            E-mail:
            <input type="email" name="email"><br>
            
            School:
            <input type="Text" name="school"><br>
            
            Age:
            <input type="date" name="bday"><br>
            
            What is your favorite primary color?:
            <input type="radio" name="color" value="Red">Red
            <input type="radio" name="color" value="Blue">Blue
            <input type="radio" name="color" value="yellow">Yellow
            <input type="radio" name="color" value="oe">Omg ew primary colors<br>
            
            Calcium? more like coolcium, haha drink your milk kids
            <input type="radio" name="choice" value="yes">Yes
            <input type="radio" name="choice" value="no">No
            
            
            
            
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
